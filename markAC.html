<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>What is Mark's Armor Class</title>
  </head>
  <style>

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 10px;
  font-size: 30px;
  text-align: center;
}

#ACDisplay h3, #AC{
    display: inline;
    vertical-align: text-bottom;
}

#AC{
    font-weight:bold;
}

#checkboxes {
    max-width: 300 px;
}
  </style>

  <body>
<!--Header-->
    <h1>What is Mark's Current Armor Class?</h1>

<!--Armor Class Output-->
    <div class="jumbotron" id="ACDisplay">
        <h3>Mark's AC is:</h3><h1 id="AC"></h1>
    </div>

<!--Characteristic Scores-->
    <div class="grid-container">
        <div class="grid-item">
            <h3>Strength</h3>
            <h3>10</h3>
            <h4>0</h4>
        </div>
        <div class="grid-item">
            <h3>Dexterity</h3>
            <h3>20</h3>
            <h4 id=D>+5</h4>
        </div>
        <div class="grid-item">
            <h3>Constitution</h3>
            <h3>14</h3>
            <h4 id=C>+2</h4>
        </div>
        <div class="grid-item">
            <h3>Intelligence</h3>
            <h3>15</h3>
            <h4 id=I>+2</h4>
        </div>
        <div class="grid-item">
            <h3>Wisdom</h3>
            <h3>13</h3>
            <h4 id=W>+1</h4>
        </div>
        <div class="grid-item">
            <h3>Charisma</h3>
            <h3>8</h3>
            <h4 id=C>-1</h4>
        </div>
      </div>


<!--Checkbox Settings-->
<div class="jumbotron" id="checkboxes">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" onchange="checkTotal()" value="" id="bladeSong">
            <label class="form-check-label" for="defaultCheck1">
            Blade Song (BA)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox"  onchange="checkTotal()" value="" id="mageArmor">
            <label class="form-check-label" for="defaultCheck1">
            Mage Armor (A)
            </label>
        </div>
</div>

<script>
    let D = Number(document.getElementById("D").innerText.substring(1))
    let I = Number(document.getElementById("I").innerText.substring(1))

    //Base Definitions:
    let BaseArmor = 10;
    let DexArmorBonus = 5;
    let CloakArmorBonus = 1 
    let BladeSongArmorBonus = 0;
    let MageArmor = 13 + D;
    BaseACArray = [BaseArmor, DexArmorBonus, CloakArmorBonus]
       
    // Bladesong is Intelligence modifier to your AC
    // Mage Armor replaces base armor with a 13

    

    let mageArmorInput = document.getElementById("mageArmor")
    let bladeSongInput = document.getElementById("bladeSong")

    document.getElementById("AC").innerText = this.ArmorCalc(BaseACArray)

function ArmorCalc(ArmorArray){
    Armor = 0
    for (var i = 0; i <ArmorArray.length; i++){
        Armor += ArmorArray[i]
    }
    console.log("ArmorCalc", Armor)
    return Armor
}

function checkTotal(){
    if (mageArmorInput.checked == true){
    BaseArmor = 13
    } else { BaseArmor = 10}
    if (bladeSongInput.checked == true){
        BladeSongArmorBonus = I;
    } else {BladeSongArmorBonus = 0}

    let ArmorArray = [BaseArmor, DexArmorBonus, CloakArmorBonus, BladeSongArmorBonus]
    let modifiedArmor = this.ArmorCalc(ArmorArray)
    document.getElementById("AC").innerText = modifiedArmor
}

</script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
